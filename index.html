<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>画像ランダム分け表示</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>画像ランダム分け表示</h1>

  <div class="main-container">
    <!-- 左側：画像リスト + 追加削除 -->
    <div class="left-panel">
      <h2>現チームメンバー</h2>
      <ul id="imageList"></ul>

      <div class="list-controls">
        <select id="imageSelect">
          <option value="">選手を選択してください</option>
          <option value="images/sample1.jpg" data-name="sample1.jpg">sample1.jpg</option>
          <option value="images/sample2.jpg" data-name="sample2.jpg">sample2.jpg</option>
          <option value="images/sample3.jpg" data-name="sample3.jpg">sample3.jpg</option>
          <option value="images/sample4.jpg" data-name="sample4.jpg">sample4.jpg</option>
          <option value="images/sample5.jpg" data-name="sample5.jpg">sample5.jpg</option>
          <option value="images/sample6.jpg" data-name="sample6.jpg">sample6.jpg</option>
          <option value="images/sample7.jpg" data-name="sample7.jpg">sample7.jpg</option>
          <option value="images/sample8.jpg" data-name="sample8.jpg">sample8.jpg</option>
          <option value="images/sample9.jpg" data-name="sample9.jpg">sample9.jpg</option>
          <option value="images/sample10.jpg" data-name="sample10.jpg">sample10.jpg</option>
          <option value="images/sample11.jpg" data-name="sample11.jpg">sample11.jpg</option>
          <option value="images/sample12.jpg" data-name="sample12.jpg">sample12.jpg</option>
          <option value="images/sample13.jpg" data-name="sample13.jpg">sample13.jpg</option>
          <option value="images/sample14.jpg" data-name="sample14.jpg">sample14.jpg</option>
          <option value="images/sample15.jpg" data-name="sample15.jpg">sample15.jpg</option>
          <option value="images/sample16.jpg" data-name="sample16.jpg">sample16.jpg</option>

        </select>
        <button id="addImageButton">追加</button>
        <button id="addAllButton">全て追加</button>
      </div>
    </div>

    <!-- 右側 -->
    <div class="right-panel">
      <!-- 上：全画像 + ランダム表示ボタン -->
      <div class="all-images-section">
        <h2>選手一覧</h2>
        <div class="controls">
          <label for="countInput">表示枚数：</label>
          <input type="number" id="countInput" min="1" value="1" />
          <button id="showButton">実行</button>
        </div>
        <div id="allImages" class="image-grid"></div>
      </div>

      <!-- 下：選択結果 -->
      <div class="result-section">
        <div class="selected-area">
          <h3>生存選手</h3>
          <div id="selectedImages" class="image-grid small"></div>
        </div>

        <div class="not-selected-area">
          <h3>引退選手</h3>
          <div id="notSelectedImages" class="image-grid small"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
