                    <option value="images/02_02_Oono_Densuke.jpg">（帝国）だいでん</option>
                    <option value="images/02_03_Banjou_Kazumichi.jpg">（帝国）ばんじょう</option>
                    <option value="images/02_04_Narukami_Kenya.jpg">（帝国）なるかみ</option>

                    <option value="images/02_11_Sakuma_Jirou.jpg">（帝国）さくま</option>
                </select>
                <button class="addImageButton">追加</button>
                <button class="addAllButton">全て追加</button>
            </div>
            </div>

            <!-- 右側 -->
            <div class="right-panel">
            <!-- 上：全画像 + ランダム表示ボタン -->
            <div class="all-images-section">
                <h2>選手一覧</h2>
                <div class="controls">
                <label for="countInput">生存人数：</label>
                <input type="number" class="countInput" min="1" value="1" />
                <button class="showButton">実行</button>
                </div>
                <div class="allImages image-grid"></div>
            </div>

            <div class="arrow-down">&#x2193;</div>

            <!-- 下：選択結果 -->
            <div class="result-section">
                <div class="selected-area">
                    <h3>生存選手</h3>
                <div class="selectedImages image-grid small"></div>
                </div>

                <div class="not-selected-area">
                    <h3>引退選手</h3>
                <div class="notSelectedImages image-grid small"></div>
                </div>
            </div>
            </div>
        </div>
  </div>
